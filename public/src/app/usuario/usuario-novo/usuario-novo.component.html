<mat-toolbar>
    <img src="../assets/images/TorreNegra-logo-comp-horz-cor-pos-bgB.png">
</mat-toolbar>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/usuarios']">Retornar <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  
  Dados do usuário:

  <div class="errors" *ngIf="errors">
    <p *ngIf="errors.nome" >  {{ errors['nome'].message }} </p>
    <p *ngIf="errors.email" >  {{ errors['email'].message }} </p>
    <p *ngIf="errors.funcao" >  {{ errors['funcao'].message }} </p>
    <p *ngIf="errors.custoHora" >  {{ errors['custoHora'].message }} </p>       
  </div>

  <form (submit)="criarUsuario(userForm)" #userForm='ngForm'>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Nome</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input 
            class="input is-focused" 
            type="text" 
            name="nome" 
            minlength=4
            required
            [(ngModel)]="usuario.nome"
            #nome="ngModel"
            />
          </p>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="!codigo.valid" class="purple">Código precisar ter no mínimo 4 caracteres!</div> -->
    
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">e-mail</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input 
            class="input" 
            type="text" 
            name="email" 
            required
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [(ngModel)]="usuario.email"
            #email="ngModel"
            />
          </p>
        </div>
      </div>
    </div>
  <!-- <div *ngIf="!codigo.valid" class="purple">Código precisar ter no mínimo 4 caracteres!</div> -->

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Função</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input 
          class="input" 
          type="text" 
          name="funcao" 
          minlength=4
          required
          [(ngModel)]="usuario.funcao"
          #funcao="ngModel"
          />
        </p>
      </div>
    </div>
  </div>
  <!-- <div *ngIf="!cliente.valid" class="purple">Função precisar ter no mínimo 4 caracteres!</div> -->


  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Custo hora</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input 
          class="input" 
          type="text" 
          name="custoHora" 
          required
          [(ngModel)]="usuario.custoHora"
          #custoHora="ngModel"
          />
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <label class="checkbox">
        <input 
        type="checkbox"
        name="admin"
        [(ngModel)]="usuario.admin">
        &nbsp; Administrador  
    </label>
  </div>

  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancela</button>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Confirma</button>

  </form>
  
</div>
