  <div class="container">
  
  <form (submit)="addUsuario()" #formData="ngForm" id="newUsuarioForm">
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Nome</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <input 
            class="input is-focused" 
            type="text" 
            name="nome" 
            minlength=4
            required
            [(ngModel)]="usuario.nome"
            #nome="ngModel"
            />
          </p>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="!codigo.valid" class="purple">Código precisar ter no mínimo 4 caracteres!</div> -->
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Função</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input 
          class="input" 
          type="text" 
          name="funcao" 
          minlength=4
          required
          [(ngModel)]="usuario.funcao"
          #funcao="ngModel"
          />
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="!cliente.valid" class="purple">Função precisar ter no mínimo 4 caracteres!</div>
  
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Custo hora</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input 
          class="input" 
          type="text" 
          name="custoHora" 
          minlength=8
          required
          [(ngModel)]="usuario.custoHora"
          #custoHora="ngModel"
          />
        </p>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <label class="checkbox">
        <input type="checkbox">
       &nbsp; Adminstrador  
    </label>
  </div>
  
  
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancela</button>
  <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Confirma</button>
  
        <!-- <div class="errors">
          <p *ngIf="errors.name" >  {{ errors.name.message }} </p>
          <p *ngIf="errors.cuisine"> {{ errors.cuisine.message }} </p>        
        </div> -->
  
  </form>
  
  </div>
