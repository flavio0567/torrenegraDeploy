<mat-toolbar>
  <img src="../assets/images/TorreNegra-logo-comp-horz-cor-pos-bgB.png">
</mat-toolbar>

<div class="mat-elevation-z8" >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/projetos']">Retornar <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<br>

<div class="container">
  <div class="level-left">
    <div style="margin-top: 20px;" class="title is-4">Relatório Financeiro de Projetos</div> 
  </div>
  <br>
  <div class="level-right">
    <button mat-stroked-button color="primary" (click)="montarRelatorio()">excel</button>
  </div>
  <br>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> código </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> descrição </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
      </ng-container>

      <!-- Custo Column -->
      <ng-container matColumnDef="custo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> custo </th>
        <td mat-cell *matCellDef="let row"> {{row.custo | currency:'BRL'}} </td>
      </ng-container>

      <!-- Despesa Column -->
      <ng-container matColumnDef="despesa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> despesa </th>
        <td mat-cell *matCellDef="let row"> {{row.despesa | currency:'BRL'}} </td>
      </ng-container>

      <!-- total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> total </th>
        <td mat-cell class="mat-body-2 total" *matCellDef="let row"> {{row.total | currency:'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
