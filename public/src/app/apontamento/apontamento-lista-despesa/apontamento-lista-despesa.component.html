<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- Codigo Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> código </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container> 
 
      <!-- Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> descricao </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container> 
 
      <!-- Despesa Descrição Column -->
      <ng-container matColumnDef="descricaoDespesa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> despesa </th>
        <td mat-cell *matCellDef="let row"> {{row.despesa.descricao}} </td>
      </ng-container> 
 
      <!-- Despesa Valor Column -->
      <ng-container matColumnDef="despesaValor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> valor </th>
          <td mat-cell *matCellDef="let row"> {{row.despesa.valor | currency:'BRL'}} </td>
        </ng-container> 

      <!-- Despesa Data Column -->
      <ng-container matColumnDef="despesaData">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> data </th>
        <td mat-cell *matCellDef="let row"> {{row.despesa.data | date:'d/M/yy'}} </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
