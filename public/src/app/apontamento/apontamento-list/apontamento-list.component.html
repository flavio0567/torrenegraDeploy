<div class="box">
  <nav class="level">
    <div class="level-left">
        <div class="title is-4">Apontamentos</div> 
    </div>
    <div class="level-right">
        <button type="button" class="button is-light" [routerLink]="['/apontamento/novo']">Novo apontamento...</button>
    </div> 
  </nav>
  <article class="media">
    <div class="media-content">
      <div class="content">

        <br>
        <div id="scroll">
          <table class="table table-hover" align="left">
            <thead>
                <tr class="table-primary d-flex">
                  <th class="col-1">Id projeto</th>
                  <th class="col-3">Descrição projeto</th>
                  <th class="col-2">Cliente</th>
                  <th class="col-2">Pedido</th>
                  <th class="col-1">Ação</th>
                  <th class="col-1"> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let projeto of projetos" class="d-flex">
                  <td class="col-1">{{ projeto['_id'] }}</td>
                  <td class="col-3">{{ projeto['descricao'] }}</td>
                  <td class="col-2">{{ projeto['cliente'] }}</td>
                  <td class="col-2">{{ projeto['pedido'] }}</td>
                  <td class="col-1"><button type="button" [routerLink]="['/projeto/edit/', projeto['_id'] ]" class="button is-warning">Editar</button></td>
                  <td class="col-1"><button type="button" [routerLink]="['/projeto/', projeto['_id'] ]"  class="button is-danger">Detalhes</button></td>
                </tr>
              </tbody>
            </table> 
          </div>    
        </div>
      </div>
    </article>
  </div>
