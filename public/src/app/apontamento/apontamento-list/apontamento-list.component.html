<div class="box">
  <nav class="level">
    <div class="level-left">
        <div class="title is-4">Apontamentos</div> 
    </div>
    <div class="level-right">
        <button type="button" class="button is-light" [routerLink]="['/apontamento/novo']">Novo apontamento</button>
    </div> 
  </nav>
  <article class="media">
    <div class="media-content">
      <div class="content">

        <br>
        <div id="scroll">
          <table class="table table-hover" align="left">
            <thead>
                <tr class="table-primary d-flex">
                  <th class="col-3"># Projeto</th>
                  <th class="col-3">Usuario</th>
                  <th class="col-2">Hora início</th>
                  <th class="col-2">Hora fim</th>
                  <th class="col-1">Ação</th>
                  <!-- <th class="col-1"> </th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let a of apontamentos" class="d-flex">
                   <!-- apontamento: {{ a }} -->
                  <td class="col-3">{{ a['_projeto'] }}</td>
                  <td class="col-3">{{ a['usuario'] }}</td>
                  <td class="col-2">{{ a['hora']['inicio'] }}</td>
                  <td class="col-2">{{ a['hora']['fim'] }}</td>
                  <td class="col-1"><button type="button" [disabled]="a['hora']['fim']!=''" [routerLink]="['/apontamentos' ]" class="button is-warning">Encerrar atendimento</button></td>
                  <!-- <td class="col-1"><button type="button" [routerLink]="['/projeto/', projeto['_id'] ]"  class="button is-danger">Detalhes</button></td> -->
                </tr>
              </tbody>
            </table> 
          </div>    
        </div>
      </div>
    </article>
  </div>
